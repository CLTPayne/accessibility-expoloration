<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="styles.css" />
    <style>
        .bar1,
        .bar2,
        .bar3 {
            width: 35px;
            height: 5px;
            background-color: black;
            margin: 6px 0;
        }
    </style>
</head>

<body>

            <input type="submit" value="Submit" />

        <h4>Give this cat a name</h4>
        <h3>Thank you</h3>
    </div>

</html>
